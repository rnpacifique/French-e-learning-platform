<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Academi Franco Rwanda | Dashboard </title>
    <!-- Boxicons CDN Link -->

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/courses.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-courses.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/send-notification.css') }}">
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class="fas fa-copyright"></i>
      <span class="logo_name">Academie Franco</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="{{ url_for('main.dashboard_teacher')}}" class="nav-link" id="dashboard-tab">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('main.students') }}" class="nav-link" id="courses-tab">
          <i class='bx bx-box'></i>
          <span class="links_name">My Courses</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('main.add_courses') }}" class="nav-link" id="chatbot-tab">
          <i class='bx bx-list-ul'></i>
          <span class="links_name">New Course</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('main.notify') }}" class="nav-link" id="notification-tab">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links_name">Send Notification</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('main.settings') }}" class="nav-link" id="setting-tab">
          <i class='bx bx-cog'></i>
          <span class="links_name">Setting</span>
        </a>
      </li>
      <li class="log_out">
        <a href="{{url_for('main.logout') }}">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search'></i>
      </div>
      <div class="profile-details">
        <span class="admin_name"><a href="">{{ current_user.name }}</a></span>
        <i class='bx bx-chevron-down'></i>
      </div>
    </nav>
    <div class="home-content">
      {% block content %}
      {% endblock %}
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active")){
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
  </script>
</body>
<script src="{{ url_for('static', filename='js/dashboard/courses.js') }}"></script>
</html>
