<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academie Franco | Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
        <h5 class="nav-header">Settings</h5>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="window.history.back()">
              <i class="fa fa-tachometer-alt"></i>
              Back Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.logout') }}">
              <i class="fa fa-sign-out-alt"></i>
              Logout
            </a>
          </li>
        </ul>
      </nav>
      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
        <div class="profile-header">
          <img src="https://via.placeholder.com/120" alt="Avatar" class="avatar">
          <h1 class="name">{{ current_user.name }}</h1>
          <p class="bio"></p>
        </div>

        <div class="info-section mt-4">
          <h2 class="mb-4">Profile Information</h2>
          <div class="info-item">
            <div class="info-label">Full Name:</div>
            <div class="info-value">{{ current_user.name }}</div>
            <div class="edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" data-field="firstName">Edit</div>
          </div>
          <div class="info-item">
            <div class="info-label">Email:</div>
            <div class="info-value">{{ current_user.email }}</div>
            <div class="edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" data-field="email">Edit</div>
          </div>
          <div class="info-item">
            <div class="info-label">Role:</div>
            <div class="info-value">{{ role }}</div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gtomfOczgL5g5O99zx4xAb5kc4evY7xU4T8Fj6FvMz5AbW81j" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-6p5LxJ9tV+v/aEF3y7h6D4FVtA76eJ8U1qR+IH09swhH6U19XEp+eC3zyL2W4Al9" crossorigin="anonymous"></script>
  <script>
  </script>
</body>
</html>
